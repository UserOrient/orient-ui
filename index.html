<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A beautiful, consistent design system built for Flutter applications. Based on UserOrient's design language.">

  <!-- Open Graph -->
  <meta property="og:title" content="Orient UI - Design System for Flutter without Material and Cupertino">
  <meta property="og:description" content="A beautiful, consistent design system built for Flutter applications.">
  <meta property="og:url" content="https://ui.userorient.com/">
  <meta property="og:site_name" content="Orient UI">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://www.userorient.com/ui-og-image.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Orient UI - Design System for Flutter without Material and Cupertino">
  <meta name="twitter:description" content="A beautiful, consistent design system built for Flutter applications.">
  <meta name="twitter:image" content="https://www.userorient.com/ui-og-image.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Orient UI">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Orient UI - Design System for Flutter</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
